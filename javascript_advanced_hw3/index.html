<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Calcuator</title>
</head>
<body>

    <div class="container">

        <div class="container__input"> 

            <input type="text" class="container__input--form"> 

            <div class="container__input--previous">  
                <i class="material-icons">arrow_back</i>          
            </div>

        </div>

        <div class="container__dights">
            <div class="container__dights--dight">
                <i class="material-icons">filter_1</i>
            </div>
            <div class="container__dights--dight">
                <i class="material-icons">filter_2</i>
            </div>
            <div class="container__dights--dight">
                <i class="material-icons">filter_3</i>
            </div>
            <div class="container__dights--dight">
                <i class="material-icons">filter_4</i>
            </div>
            <div class="container__dights--dight">
                <i class="material-icons">filter_5</i>
            </div>
            <div class="container__dights--dight">
                <i class="material-icons">filter_6</i>
            </div>
            <div class="container__dights--dight">
                <i class="material-icons">filter_7</i>
            </div>
            <div class="container__dights--dight">
                <i class="material-icons">filter_8</i>
            </div>
            <div class="container__dights--dight">
                <i class="material-icons">filter_9</i>
            </div>
            <div class="container__dights--dight">
                <i class="material-icons md-18">fiber_manual_record</i>
            </div>
            <div class="container__dights--dight">
                <i class="material-icons">exposure_zero</i>
            </div>
            <div class="container__dights--dight">
                <i class="material-icons">exposure_zero</i>
                <i class="material-icons">exposure_zero</i>
            </div>
            <div class="container__dights--dight">
                <span>cos</span>
            </div>
            <div class="container__dights--dight">
                <span>sin</span>
            </div>
            <div class="container__dights--dight">
                <span>C</span>
            </div>
        </div>

        <div class="container__controlPanel">
            <div class="container__controlPanel--action">
                <i class="material-icons">add</i>
            </div>
            <div class="container__controlPanel--action">
                <i class="material-icons">remove</i>
            </div>
            <div class="container__controlPanel--action">
                <i class="material-icons">close</i>
            </div>
            <div class="container__controlPanel--action">
                <span>/</span>
            </div>
            <div class="container__controlPanel--action">
                <span>(</span>
            </div>
            <div class="container__controlPanel--action">
                <span>)</span>
            </div>
            <div class="container__controlPanel--action">
                <span>^</span>
            </div>
            <div class="container__controlPanel--action">
                <span>sqrt</span>
            </div>
            <div class="container__controlPanel--action">
                <span>=</span>
            </div>            
        </div>  

    </div>
    <script src="app.js"></script>
</body>
</html>
